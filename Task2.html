<html> 
    <head>
        <title>Icon</title>
        <style>
            .icon-container {
                position: relative;
                display: inline-block;
                width: 50px;
                height: 50px;
            }
            .counter {
                position: absolute;
                top: 0;
                right: 0;
                background-color: red;
                color: white;
                font-size: 12px;
            }
            .button {
                margin-top: 20px;
            }
        </style>
    <body>
        <div class="icon-container">
            <div id="counter" class="counter">0</div>
        </div>
        <button class="button" onclick="incrementValue()">Add Value</button>

    </body>
    <script>
        let count = 0;
        function incrementValue() {
            count++;
            document.getElementById("counter").textContent = count;
        }
    </script>
</html>
